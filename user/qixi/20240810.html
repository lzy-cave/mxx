		<script>
			$(".pic ul li").each(function(i){//遍历
							var deg=360/$(".pic ul li").size();//size个数
							//当前的li对象 添加css样式
							$(this).css({"transform":"rotateY("+deg*i+"deg) translateZ(216px)"});
							
							
						});
						
						var i=0;
						var str="小艺\n七夕快乐吖！！！\n\n你知道吗\n一直以来我都不知道\n我为什么会对一个见过没几面的人这么在意？\n于是我想了很久……\n\n也许是那次剧本杀唤醒了我的保护欲吧\n其实在我的心里一直有一个烙印\n那就是既然领过证就要担负起责任\n但是一开始呢\n我还是有所顾虑的\n因为我并不了解你的为人\n不知道这样到底值不值得\n所以并没有把它放在心上\n\n直到慢慢的……\n我了解到了你跟我一样\n也是为数不多的\n没有被社会不良风气染指的人\n所以我才决定去履行陈小民的责任去守护你\n\n陈小民的责任让我不能够容忍你受到一丁点伤害\n你的纯真让我不能够容忍你受到一丁点委屈\n你的善良让我忍不住的想不计一切的帮助你 守护你\n我知道我的能力有限\n但为了完成你的心愿\n我可以无所不能\n我记得你说过你的心愿是明年顺利毕业\n我一定会倾尽全力帮助你\n我还记得你说过你还有好多没有做过的事想去做\n我好想跟你一起去\n一起去看看那未知的美好景色\n……\n\n其实我对其他人也没什么好说的\n但是总是忍不住的想跟你分享我的生活\n因为我害怕\n我知道人的感情非常的脆弱\n不联系只会越变越淡甚至变成陌生人\n我害怕这件事发生在你我之间\n所以才会一直想努力挽留\n\n今天是七夕节\n请允许我代表陈小民为你送上一束玫瑰\n祝愿你七夕快乐！ ";
						
						window.onload=function typing(){
							//获取div
							var mydiv=document.getElementById("text");
							mydiv.innerHTML+=str.charAt(i);
							i++;
							var id=setTimeout(typing,300);
							if(i==str.length){
								clearTimeout(id);
							}
						}
		</script>

    <script>
        function playMusic() {
  	var audioEle = document.getElementById("audio");
  	if (audioEle.paused) {
  		audioEle.play();
  	} else {
  		audioEle.pause();
  	}
  }

  $("#music").click(function() {
  	play();
  });

  var player = document.getElementById("audio");
  play();

  function play() {
  	swal("开启BGM，享受最好的体验效果，请问是否开启？\n", {
  		buttons: {
  			allowcancel: "开启",
  			allow: "还是开启吧"
  		}
  	}).then(function(value) {
  		if (value == "allow") {
  			player.play()
  		} else {
  			player.play();
  		}
  	});
  }
    </script>
	</body>
</html>
