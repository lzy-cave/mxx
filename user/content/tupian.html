<script>

    const IMG_COUNT = 9;

    const ROTATE_ANGLE = 360 / IMG_COUNT;

    const IMG_WIDTH = 480;


    var container = document.getElementById("container");

    var frontImgIndex = 0;


    // 批量添加图片文件

    var imgs = '';

    var translateZ = (IMG_WIDTH / 2) / Math.tan(ROTATE_ANGLE / 2 * Math.PI / 180) + 50;

    for (let i = 1; i <= IMG_COUNT; i++) {

        imgs += `<img src='../img/picture/${i}.jpg' style='transform:rotateY(${(i - 1) * ROTATE_ANGLE}deg) translateZ(${translateZ}px)'>`;

    }

    container.innerHTML = imgs;


    // // 图片自动旋转

    // function swing() {

    //     container.style.transform = `translate(-50%, -50%) rotateY(${++frontImgIndex * ROTATE_ANGLE}deg)`;

    //     setTimeout(swing, 1800)

    // }
    // var swingTimeout = setTimeout(swing, 1800);


    // 点击图片旋转

    var imgElements = container.childNodes;

    for (let i = 0;
 i < imgElements.length; i++) {
        const element = imgElements[i];

        element.addEventListener('click', function () {

            container.style.transform = `translate(-50%, -50%) rotateY(${++frontImgIndex * ROTATE_ANGLE}deg)`;

        }, false);

    }
</script></section><br>
