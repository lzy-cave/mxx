    <!-- Recommended Script Positioning -->
    <script src="../../assets/QR/js/modernizr.js" type="text/javascript"></script>
    <script src="../../assets/QR/js/QR.js" type="text/javascript"></script>    
    <script type="text/javascript" src="../../assets/QR/js/qrcode.min.js"></script>
    <script type="text/javascript">
        //二维码内容
        var txtContent = document.getElementById("txtContent"), tips = $("#tips");

        // 设置 qrcode 参数
        var qrcode = new QRCode('qrcode', {
            text: 'http://www.longzhiyuan.tk',
            width: 166,
            height: 166,
            colorDark: '#000000',
            colorLight: '#87CEEB',
            correctLevel: QRCode.CorrectLevel.H
        });

        //生成二维码图像
        function f_onCreateQrcode() {
            if (!txtContent) {
                return false;
            } else {
                if (!txtContent.value) {
                     tips.html("请输入<strong>二维码内容</strong>再生成二维码！！！");
                } else {
                    // 使用 API
                    qrcode.clear();
					tips.empty();
                    qrcode.makeCode(txtContent.value);
                }
                return false;
            }
        }

        //清除二维码内容
        function f_onClearQrcode() {
            if (txtContent) {
                txtContent.value = "http://www.longzhiyuan.tk";
                // 使用 API
                qrcode.clear();
                qrcode.makeCode('当前二维码为空');
            }
        }
    </script>
